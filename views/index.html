<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="container">
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Icon -->
                <div class="fadeIn first">
                    <img src="img/logo5.png" id="icon" alt="User Icon" />
                </div>

                <!-- Titulo -->
                <h2 class="active"> Chat da Comunidade Z</h2>

                <div class="div-form"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.get('do') == 'cadastro') {
            $('.container').find('.div-form').html(`<form action="/cadastro" method="POST">
                                                        <input type="text" class="fadeIn second" name="nome" placeholder="Nome">
                                                        <input type="text" class="fadeIn second" name="login" placeholder="Login">
                                                        <input type="text" class="fadeIn second" name="email" placeholder="E-mail">
                                                        <input type="password" id="password" class="fadeIn third" name="senha" placeholder="Senha">
                                                        <input type="submit" class="fadeIn fourth btn-cadastro" value="Criar nova conta">
                                                    </form>`);
        } else {
            $('.container').find('.div-form').html(`<form action="/login" method="POST">
                                                        <input type="text" id="login" class="fadeIn second" name="login" placeholder="UsuÃ¡rio">
                                                        <input type="password" id="password" class="fadeIn third" name="senha" placeholder="Senha">
                                                        <input type="submit" class="fadeIn fourth btn-entrar" value="Entrar">
                                                    </form>
                                                    <a href="/?do=cadastro" class="btn-cadastro">Criar nova conta</a>`);
        }

    </script>
</body>

</html>
